version: '3'
networks:
  gamex_gamex_net:
    external: true
  gamex_keycloak_net:
    external: true

services:
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
        - pgadmin-datastore:/root/.pgadmin
    ports:
      - "5050:80"
    restart: unless-stopped
    networks:
      - gamex_gamex_net
      - gamex_keycloak_net

volumes:
  pgadmin-datastore: